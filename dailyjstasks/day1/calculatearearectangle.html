<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Area Calculator</title>
    <script src="calculatearearectangle.js"></script>
</head>
<body>
    <h1>CALCULATE THE AREA OF A RECTANGLE</h1>
    <form>
        <p>Enter width of the rectangle</p>
        <input type="text" id="width" name="width">
        <br>
        <p>Enter the length of the rectangle</p>
        <input type="text" id="length" name="length">
        <br>
        <input type="button" value="Calculate Area" onclick="handleCalculate()">
    </form>
    <h1 id="result"></h1>
</body>
</html>
