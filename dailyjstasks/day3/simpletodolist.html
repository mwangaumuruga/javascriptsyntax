<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
</head>
<body>
    <h1> A Simple To-Do List application. Allow users to add, edit, and remove tasks.</h1>
    <h3>ENTER TASK</h3>
    <form id="taskForm">
        <input id="taskInput" type="text" name="task">
        <button type="submit">ADD TASK</button>
    </form>
    <h1>TASKS</h1>
    <ul id="taskList"></ul>
    <script src="simpletodolist.js"></script>
</body>
</html>
